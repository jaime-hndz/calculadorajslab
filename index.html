<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-gray-200 p-4 rounded-xl shadow-lg w-80">
    <input class="bg-gray-300 text-right text-xl font-mono p-4 rounded-t-lg w-full" readonly value="0"></input>
    <div class="grid grid-cols-4 gap-2 mt-2">

      <button class="bg-blue-500 text-white p-2 rounded">C</button>
      <button class="bg-blue-500 text-white p-2 rounded">CE</button>
      <button class="bg-blue-500 text-white p-2 rounded">&larr;</button>
      <button class="bg-blue-500 text-white p-2 rounded">÷</button>

      <button class="bg-green-400 text-white p-2 rounded">7</button>
      <button class="bg-green-400 text-white p-2 rounded">8</button>
      <button class="bg-green-400 text-white p-2 rounded">9</button>
      <button class="bg-blue-500 text-white p-2 rounded">×</button>

      <button class="bg-green-400 text-white p-2 rounded">4</button>
      <button class="bg-green-400 text-white p-2 rounded">5</button>
      <button class="bg-green-400 text-white p-2 rounded">6</button>
      <button class="bg-blue-500 text-white p-2 rounded">-</button>

      <button class="bg-green-400 text-white p-2 rounded">1</button>
      <button class="bg-green-400 text-white p-2 rounded">2</button>
      <button class="bg-green-400 text-white p-2 rounded">3</button>
      <button class="bg-blue-500 text-white p-2 rounded">+</button>

      <button class="bg-green-400 text-white p-2 rounded col-span-2">0</button>
      <button class="bg-blue-500 text-white p-2 rounded">.</button>
      <button class="bg-blue-500 text-white p-2 rounded">=</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const display = document.querySelector(".bg-gray-300");
      const buttons = document.querySelectorAll("button");

      let currentInput = "";

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          let style = button.className
          button.className = 'bg-blue-100'
          handleButtonClick(button.innerText)
          setTimeout(() => {
            button.className = style
          }, 100);
        });
      });

      document.addEventListener("keydown", (event) => {
        const keyMap = {
          "*": "×",
          "/": "÷",
          "Enter": "=",
          "Backspace": "←"
        };

        const key = keyMap[event.key] || event.key;

        const button = [...buttons].find(b => b.innerText === key);
        if (button) button.click();
      });

      function handleButtonClick(value) {
        if (value === "=") {
          try {
            currentInput = eval(currentInput.replace("×", "*").replace("÷", "/"));
          } catch {
            currentInput = "Error";
          }
        } else if (value === "CE" || value === "C") {
          currentInput = "";
        } else if (value === "←") {
          currentInput = currentInput.toString().slice(0, -1);
        } else {
          currentInput += value;
        }

        display.value = currentInput || "0";
      }

    });
  </script>
</body>

</html>
